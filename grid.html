<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>grid</title>
  <style>
    .container {
      width: 200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 50px 50px;
    }

    .container div {
      background: #968597;
      font-size: 20px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div style="background: #b1f4b9; grid-column-start: 1; grid-column-end: 4;">1</div>
    <div style="background: #f7d1a0;">2</div>
    <div style="background: #E4B5FC;">3</div>
    <div style="background: #f7d1a0;">4</div>
    <div style="background: #E4B5FC;">5</div>
    <div style="background: #b1f4b9;">6</div>
  </div>

</body>
</html>
